<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <h1 aling="center">Calculadora</h1>
        <div class="card">
          <div class="card-body">
            <input class="form-control mb-2" type="text" id="screen" readonly autofocus>
            <div class="table-responsive">
              <div class="table table-sm">
                <table class="table">
                  <tr>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(7)">7</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(8)">8</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(9)">9</button>
                    </td>
                    <td>
                      <button class="btn btn-secondary" onclick="addToScreen('/')">/</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(4)">4</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(5)">5</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(6)">6</button>
                    </td>
                    <td>
                      <button class="btn btn-secondary" onclick="addToScreen('*')">*</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(1)">1</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(2)">2</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(3)">3</button>
                    </td>
                    <td>
                      <button class="btn btn-secondary" onclick="addToScreen('-')">-</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen(0)">0</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" onclick="addToScreen('.')">.</button>
                    </td>
                    <td>
                      <button class="btn btn-danger" onclick="clearScreen()">C</button>
                    </td>
                    <td>
                      <button class="btn btn-secondary" onclick="addToScreen('+')">+</button>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button class="btn btn-success" onclick="calculate()">=</button>
                    </td>
                    <td>
                      <button class="btn btn-secondary" onclick="deleteLast()">‚Üê</button>
                    </td>
                    <td>
                      <button class="btn btn-secondary" onclick="addToScreen('%')">%</button>
                    </td>
                  </tr>

                </table>
                <div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
    <script src="./funcion.js"></script>
</body>

</html>
